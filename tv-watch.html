<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смотреть ТВ | Endlad Movie</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(location.search);
    const url = decodeURIComponent(params.get("url"));
    const title = params.get("title") || "ТВ";

    document.title = title;

    if (url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<p>Ошибка: нет ссылки на канал.</p>";
    }
  </script>
</body>
</html>
